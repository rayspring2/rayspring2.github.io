          subtitle: "I'm a Computer Engineering student at the University of Tehran, passionate about Compiler Design, Algorithms, and Graph Theory. <br>

            Currently, I'm working on the backend of a compiler for the SAYAC embedded system, focusing on intermediate representation (IR) design, instruction selection, and optimization passes. Alongside this, I'm exploring advanced topics in compiler construction and static program analysis.<br>
            
            My main interests lie in building and analyzing **complex algorithms**, **designing efficient language processing tools**, and applying **formal methods** to solve real-world problems.
            
